<!DOCTYPE html>
<html>
<head>
	<title>二级联动列表</title>
	<meta charset="utf-8">
	<style type="text/css">
		.hide{
			display: none;
		}
	</style>
	<script type="text/javascript">
		var cities=[[],[{"name":"东城区","value":101},{"name":"西城区","value":102},{"name":"朝阳区","value":103}],[{"name":"河东区","value":201},{"name":"河西区","value":202}],[{"name":"廊坊市","value":301},{"name":"保定市","value":302}]];
		function getCities(selProvs){
			var selCities=document.querySelector("select[name=cities]");
			if(cities[selProvs.selectedIndex].length!=0){
				document.querySelector("select[name=cities]").removeAttribute("class");
			}
			selCities.innerHTML="";
			var frag=document.createDocumentFragment();
			var option=document.createElement("option");
			option.innerHTML="-请选择-";
			option.value=-1;
			frag.appendChild(option);
			for(var i=0;i<cities[selProvs.selectedIndex].length;i++){
				var option=document.createElement("option");
				option.innerHTML=cities[selProvs.selectedIndex][i].name;
				option.value=cities[selProvs.selectedIndex][i].value;
				frag.appendChild(option);
			}
			selCities.appendChild(frag);
		}	
	</script>
</head>
<body>
	<select name="provs" onchange="getCities(this)">
		<option>-请选择-</option>
		<option>北京市</option>
		<option>天津市</option>
		<option>河北省</option>
	</select>
	<select name="cities" class="hide"></select>
</body>
</html>
